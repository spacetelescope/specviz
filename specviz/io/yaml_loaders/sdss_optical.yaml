--- !CustomLoader
name: SDSS-III/IV Optical FITS (spec file)
extension: [fits]
wcs:
  hdu: 0
dispersion:
  hdu: 1
  col: 1
  unit: 'dex(Angstrom)'
data:
  hdu: 1
  col: 0
  unit: '1e-17 erg / (Angstrom cm2 s)'
uncertainty:
  hdu: 1
  col: 2
  type: 'ivar'
mask:
  hdu: 1
  col: 4
mask_def:
  file: 'sdss_optical.mask'
  name: 0
  bit: 1
  description: 2
meta:
  author: STScI
